<!DOCTYPE html>
<html>
    <head>
        <title> {% block title %} {% endblock %}Rutgers Course Sniper </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
        <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/animate.css') }}" />
        <link rel="stylesheet" style="text/css" href="{{ url_for('static', filename='css/sniper.css') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" />
    </head>
    <body>
        <div class="content container">
          <div class="row">
            <div class="col-md-12 text-center">
              <header class="page-header animated fadeIn"> <h1><a href="/"> <span class="red"> Rutgers </span> Schedule Sniper </a></h1> </header>
          </div>
          </div>
            <div class="row">
              <div class="col-md-12">
                {% block content %}{% endblock %}
              </div>
            </div>
			<footer class="text-center animated fadeIn"> Questions? Please <a href="/faq"> read the FAQ </a>. Feedback? Please email sniper@<span style="display:none">CantParseMeBro</span>rutgers.io.
			<br>
			Created by <a href="http://vverma.net"> Vaibhav Verma</a>, inspired by <a href="http://abe.is">Abe Stanway</a>, maintained by <a href="http://github.com/kaitcov"> Kaitlin Coventry-Cox</a>, web design by <a href="http://jpaik.me"> James Paik</a>, and domain provided by <a href="https://twitter.com/samgdf"> Sam Goldfield</a>. </footer>
        </div>
        <a href="https://github.com/v/sniper"><img id="github" style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/typeahead.js') }}"></script>
    </body>
</html>
